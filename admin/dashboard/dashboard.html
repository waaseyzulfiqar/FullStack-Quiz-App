<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="dashboard.css">
</head>

<body>

  <!-- navbar started -->
  <nav class="navbar navbar-expand-lg bg-white navbar-light shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Quiz World</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../createQuiz/createQuiz.html">Create Quiz</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../quizListing/quizListing.html">Listing</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="../../index.html" onclick="handleLogout()">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- navbar ended -->


  <!-- leaderboard -->

  <div class="container mt-5">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <div class="d-flex justify-content-between flex-wrap">
                        <button id="dropdownActionButton" class="btn btn-secondary dropdown-toggle mb-2" type="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Action
                        </button>
                        <!-- Dropdown menu -->
                        <ul id="dropdownAction" class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Reward</a></li>
                            <li><a class="dropdown-item" href="#">Promote</a></li>
                            <li><a class="dropdown-item" href="#">Activate account</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#">Delete User</a></li>
                        </ul>
                    </div>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th scope="col">Name</th>
                                    <th scope="col">Position</th>
                                    <th scope="col">Status</th>
                                    <th scope="col">Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>
                                        <div class="d-flex align-items-center">
                                            <div class="ms-1">
                                                <p class="fw-bold mb-1">John Doe</p>
                                                <p class="text-muted mb-0">john.doe@example.com</p>
                                            </div>
                                        </div>
                                    </td>
                                    <td>React Developer</td>
                                    <td>
                                        <div class="d-flex align-items-center">
                                            <div class="me-2 bg-success p-1 rounded-circle">
                                                <i class="fas fa-circle text-white"></i>
                                            </div>
                                            <p class="fw-normal mb-0">Online</p>
                                        </div>
                                    </td>
                                    <td>
                                        <button class="btn btn-link" data-bs-toggle="tooltip" title="Edit user">
                                            <i class="fas fa-pencil-alt"></i>
                                        </button>
                                    </td>
                                </tr>
                                <!-- Add more rows as needed -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

  <script type="module" src="./dashboard.js"></script>
