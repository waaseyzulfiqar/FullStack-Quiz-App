<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="dashboard.css">
</head>

<body>

  <!-- navbar started -->
  <nav class="navbar navbar-expand-lg bg-white navbar-light shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Quiz World</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../createQuiz/createQuiz.html">Create Quiz</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../quizListing/quizListing.html">Listing</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="../../index.html" onclick="handleLogout()">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- navbar ended -->


  <!-- leaderboard -->

  <div class="container mt-5">
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-header">
            <div class="d-flex justify-content-between flex-wrap">
              <button id="dropdownActionButton" class="btn btn-secondary dropdown-toggle mb-2" type="button"
                data-bs-toggle="dropdown" aria-expanded="false">
                Action
              </button>
              <!-- Dropdown menu -->
              <ul id="dropdownAction" class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Reward</a></li>
                <li><a class="dropdown-item" href="#">Promote</a></li>
                <li><a class="dropdown-item" href="#">Activate account</a></li>
                <li><a class="dropdown-item" href="#">Delete User</a></li>
              </ul>
            </div>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Quiz Title</th>
                    <th scope="col">Wrong Ans</th>
                    <th scope="col">Total Ques</th>
                    <th scope="col">Score</th>
                    <th scope="col">Percentage</th>
                  </tr>
                </thead>
                <tbody id="tableContainer">
                  <!-- Add more rows as needed -->
                </tbody>
              </table>
              <div id="loader" class="loader-container d-flex justify-content-center align-items-center d-none">
                <div class="spinner-border text-primary" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script type="module" src="./dashboard.js"></script>
</body>

</html>
