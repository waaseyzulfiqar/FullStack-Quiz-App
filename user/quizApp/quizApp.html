<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quiz App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
    <link rel="stylesheet" href="./quizApp.css">
</head>

<body>

    <section class="vh-100 d-flex justify-content-center align-items-center">
        <section class="bg-white rounded col-md-6 col-11 shadow">

            <!-- modal -->
            <div id="quizResultModal" class="d-none rounded text-center">
                <div>
                    <div>
                        <img id="resultImg" class="w-25 mx-auto" src="" alt="">
                        <h3 class="mt-3">Your Score</h3>
                        <p class="bg-success p-2 rounded text-light mt-3 fs-3" id="result"></p>
                    </div>

                    <div class="mt-5">
                        <div id="correctAns" class="mb-3" style="font-size: 22px;">
                        </div>

                        <div id="wrongAns" style="font-size: 22px;">
                        </div>
                    </div>

                    <div class="my-5">
                        <p class="fs-5"><a href="../dashboard/dashboard.html"
                                class="link-success link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">Select
                                Another Quiz</a></p>
                    </div>
                </div>
            </div>

            <!-- modal ends -->

            <div id="quiz">
                <div class="d-flex justify-content-between align-items-center p-3">
                    <h4>Quiz</h4>
                    <p class="bg-success-subtle fw-medium text-success-emphasis p-2 rounded">Time Left <span id='timer'
                            class="bg-dark rounded text-white px-2 py-1">05 min</span></p>
                </div>

                <div class="progress" style="height: 3px;">
                    <div class="progress-bar progress-bar-striped bg-success" role="progressbar" aria-valuenow="25"
                        aria-valuemin="0" aria-valuemax="100"></div>
                </div>

                <div class="p-3">
                    <h4 id="question" class="lh-sm mb-4"></h4>

                    <ol id="showOptions"></ol>
                </div>

                <div id="loader" class="text-center">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>

                <div class="w-100 border border-dark-emphasis mt-2"></div>

                <div class="d-flex justify-content-between align-items-center p-3">
                    <p id="questionCount"></p>
                    <button id="nextBtn" class="btn btn-success fw-medium px-4 cursor-pointer">Next</button>
                </div>

            </div>
        </section>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script type="module" src="./quizApp.js"></script>
</body>

</html>
