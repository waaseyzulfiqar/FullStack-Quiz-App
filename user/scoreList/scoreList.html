<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Listing</title>
    <link rel="icon" href="https://static.vecteezy.com/system/resources/previews/047/043/996/non_2x/online-quiz-app-showing-test-results-on-tablet-screen-vector.jpg">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="./scoreList.css">
</head>

<body>

    <div class="dashboard">
        <!-- Toggle Sidebar Button (visible only on small screens) -->
       <button id="toggleSidebar" class="btn btn-primary d-block d-md-none m-1">
        <i class="fa fa-bars"></i>
    </button>

        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">Quiz Maker App</div>
            <nav>
                <ul>
                    <li><a href="../dashboard/dashboard.html">Dashboard</a></li>
                    <li><a href="#">My Quizzes</a></li>
                    <li class="text-white cursor" onclick="handleLogout()">Logout</li>
                </ul>
            </nav>

            <!-- Close Button (inside sidebar) -->
            <button id="closeSidebar" class="btn-close btn-close-white d-block d-md-none" aria-label="Close"></button>
        </div>

    </div>



    <!-- Main Content Area -->

    <div id="loader" class="loader-container d-flex justify-content-center align-items-center d-none h-100">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <div id="main-content" class="p-2 mt-5">
        <div class="d-flex flex-wrap justify-content-sm-center justify-content-md-start">
            <div class="container-lg mt-3">
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header d-flex justify-content-between align-items-center">
                                <h5 class="mb-0">Quiz Performance Dashboard</h5>
                            </div>
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table class="table align-middle">
                                        <thead>
                                            <tr>
                                                <th>Quiz Title</th>
                                                <th>Score</th>
                                                <th>Wrong Answer</th>
                                                <th>Percentage</th>
                                                <!-- <th>Date Attempted</th> -->
                                                <th>Status</th>
                                            </tr>
                                        </thead>
                                        <tbody id="tableRow">


                                            <!-- <tr>
                                                    <td>CSS Quiz</td>
                                                    <td>2</td>
                                                    <td>1</td>
                                                    <td>80%</td>
                                                    <td>29 Feb 2020</td>
                                                    <td></td>
                                                </tr> -->
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Toggle sidebar visibility on mobile screens (open menu)
        const toggleSidebar = document.getElementById('toggleSidebar')
        toggleSidebar.addEventListener('click', function () {
            document.querySelector('.sidebar').classList.add('active');
            toggleSidebar.classList.add('d-none')
        });

        // Close the sidebar when the close button inside the sidebar is clicked
        const closeSidebar = document.getElementById('closeSidebar')
        closeSidebar.addEventListener('click', function () {
            document.querySelector('.sidebar').classList.remove('active');
            toggleSidebar.classList.remove('d-none')
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script type="module" src="./scoreList.js"></script>
</body>

</html>
